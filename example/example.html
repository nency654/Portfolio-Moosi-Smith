<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LightGallery Full Example</title>

  <!-- ✅ LightGallery CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/lightgallery@2.8.0/css/lightgallery-bundle.min.css"
  />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    .gallery-container {
      max-width: 1000px;
      margin: 60px auto;
      padding: 20px;
    }

    #animated-thumbnails {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 12px;
    }

    #animated-thumbnails a img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
      transition: 0.3s;
    }

    #animated-thumbnails a img:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

<div class="gallery-container">
  <h2>My Image Gallery</h2>
  <div id="animated-thumbnails">
    <!-- ✅ Wrap each image in <a> with href -->
    <a href="../assets/images/blog-1.jpg" data-lg-size="1200-800">
      <img src="../assets/images/blog-1.jpg" alt="Image 1">
    </a>
    <a href="../assets/images/blog-1.jpg" data-lg-size="1200-800">
      <img src="../assets/images/blog-1.jpg" alt="Image 2">
    </a>
    <a href="h./assets/images/blog-1.jpg" data-lg-size="1200-800">
      <img src="./assets/images/blog-1.jpg" alt="Image 3">
    </a>
    <a href="./assets/images/blog-1.jpg" data-lg-size="1200-800">
      <img src="./assets/images/blog-1.jpg" alt="Image 4">
    </a>
  </div>
</div>

<!-- ✅ LightGallery JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/lightgallery@2.8.0/lightgallery.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lightgallery@2.8.0/plugins/thumbnail/lg-thumbnail.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lightgallery@2.8.0/plugins/zoom/lg-zoom.umd.min.js"></script>

<script>
  // ✅ Initialize LightGallery with all plugins
  lightGallery(document.getElementById('animated-thumbnails'), {
    plugins: [lgThumbnail, lgZoom],
    speed: 500,
    download: false,
    zoom: true,
    thumbnail: true,
    selector: 'a',
  });
</script>

</body>
</html>
